<ion-header>
  <ion-toolbar>
    <ion-title>Lini Masa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor = "let postingan of linimasa">
      <ion-avatar slot="start">
        <ion-img [src]="postingan.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ postingan.judul }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
